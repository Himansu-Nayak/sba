---
server:
  port: 8000

spring:
  application:
    name: sba-server
  profiles:
    active: secure
  boot:
    admin:
      url: http://localhost:8000/
      monitor:
        period: 5000
      routes:
        endpoints:
         - env
         - metrics
         - trace
         - dump
         - jolokia
         - info
         - configprops
         - trace
         - logfile
         - refresh
         - flyway
         - heapdump
         - loggers
         - beans
         - currentTime
         - health
         - mappings
      notify:
        slack:
          enabled: true
          webhook-url: https://hooks.slack.com/services/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
          icon: trollface
          message: "*#{application.name}*  is *#{to.status}*"
      auto-registration: true
      auto-deregistration: true

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
---
spring:
  profiles: insecure

management:
  security:
    enabled: false

security:
  basic:
    enabled: false
---
spring:
  profiles: secure
  boot:
    admin:
      username: "${security.user.name}"       #These two are needed so that the client
      password: "${security.user.password}"   #can register at the protected server api
      client:
        metadata:
          user.name: "${security.user.name}"          #These two are needed so that the server
          user.password:  "${security.user.name}" #can access the protected client endpoints

security:
  user:
    name: sbaadmin
    password: sbaadmin
